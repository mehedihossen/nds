<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Notre Dame School UK</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@1.6.6/dist/flowbite.min.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-[#0072bb] text-white shadow">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/School_icon.svg/1024px-School_icon.svg.png" class="h-8" alt="Logo">
        <h1 class="text-xl font-bold">Notre Dame School UK</h1>
      </div>
      <!-- Mobile Menu Button -->
      <button id="mobile-menu-toggle" class="md:hidden text-white text-2xl focus:outline-none">
        <i class="fas fa-bars"></i>
      </button>
      <a href="index.html" class="hidden md:inline text-sm hover:underline">‚Üê Back to Home</a>
    </div>
  </header>

  <!-- Sidebar + Main Content -->
  <div class="flex">

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed top-0 left-0 w-64 h-full bg-white shadow-lg z-50 transform -translate-x-full transition-transform duration-300 md:relative md:translate-x-0 md:block p-6 space-y-4">
      <!-- Close Button (Mobile only) -->
      <div class="flex justify-end md:hidden">
        <button id="close-sidebar" class="text-gray-700 text-xl">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <nav class="space-y-3 text-[#0072bb] font-medium">
        <a href="#" class="block hover:text-[#ff9f1c]"><i class="fas fa-home mr-2"></i> Home</a>
        <a href="#" class="block hover:text-[#ff9f1c]"><i class="fas fa-calendar mr-2"></i> Calendar</a>
        <a href="#" class="block hover:text-[#ff9f1c]"><i class="fas fa-list mr-2"></i> To-do</a>
        <a href="#" class="block hover:text-[#ff9f1c]"><i class="fas fa-cogs mr-2"></i> Settings</a>
        <a href="login.html" class="block hover:text-red-600"><i class="fas fa-sign-out-alt mr-2"></i> Logout</a>
      </nav>
    </aside>

    <!-- Main Section -->
    <main class="flex-1 p-6 mt-4 md:mt-0">
      <h2 class="text-2xl font-bold text-[#0072bb] mb-6">Your Courses</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <!-- Course Card Example -->
        <a href="course.html" class="block">
          <div class="bg-white shadow rounded-lg overflow-hidden hover:shadow-lg transition">
            <div class="bg-gradient-to-r from-[#0072bb] to-blue-400 text-white px-4 py-3">
              <h3 class="text-lg font-bold">Machine Learning Theory</h3>
              <p class="text-sm">CSE 17</p>
            </div>
            <div class="p-4">
              <p class="text-sm text-gray-700 mb-2">Instructor: Saiful Islam</p>
              <div class="flex justify-end space-x-2">
                <button class="text-[#0072bb] hover:text-[#ff9f1c]"><i class="fas fa-folder-open"></i></button>
                <button class="text-[#0072bb] hover:text-[#ff9f1c]"><i class="fas fa-cog"></i></button>
              </div>
            </div>
          </div>
        </a>

        <!-- Another Course -->
        <div class="bg-white shadow rounded-lg overflow-hidden hover:shadow-lg transition">
          <div class="bg-gradient-to-r from-purple-600 to-indigo-400 text-white px-4 py-3">
            <h3 class="text-lg font-bold">Digital System Design</h3>
            <p class="text-sm">CSE 17</p>
          </div>
          <div class="p-4">
            <p class="text-sm text-gray-700 mb-2">Instructor: Shaheena Sultana</p>
            <div class="flex justify-end space-x-2">
              <button class="text-[#0072bb] hover:text-[#ff9f1c]"><i class="fas fa-folder-open"></i></button>
              <button class="text-[#0072bb] hover:text-[#ff9f1c]"><i class="fas fa-cog"></i></button>
            </div>
          </div>
        </div>

        <!-- Add more cards here -->
      </div>
    </main>
  </div>

  <!-- Sidebar Toggle Script -->
  <script>
    const sidebar = document.getElementById('sidebar');
    const openBtn = document.getElementById('mobile-menu-toggle');
    const closeBtn = document.getElementById('close-sidebar');

    openBtn.addEventListener('click', () => {
      sidebar.classList.remove('-translate-x-full');
      document.body.style.overflow = 'hidden';
    });

    closeBtn.addEventListener('click', () => {
      sidebar.classList.add('-translate-x-full');
      document.body.style.overflow = '';
    });
  </script>

</body>
</html>
